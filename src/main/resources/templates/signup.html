<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Reservation System</title>
    <link rel="stylesheet" th:href="@{/css/auth-styles.css}">
</head>
<body>
    <div class="login-container">
        <h2>Create an Account</h2>

        <!-- Registration form -->
        <form th:action="@{/signup}" th:object="${user}" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" th:field="*{username}" placeholder="Username" required aria-label="Username"/>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" th:field="*{email}" placeholder="Email" required aria-label="Email"/>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" th:field="*{password}" placeholder="Password" required aria-label="Password"/>
            </div>
            <div>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required aria-label="Confirm Password"/>
            </div>

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
    </div>
</body>
</html>
